<h2 class="title">Login</h2>
<div class="field">
  <label class="label">Teamname</label>
  <div class="control has-icons-left">
    <div class="select is-fullwidth">
      <select [(ngModel)]="selectedTeam" >
        <option *ngFor="let t of teams" [value]="t">{{t.name}}</option>
      </select>
      <span class="icon is-small is-left">
        <i class="fas fa-user-group"></i>
      </span>
    </div>
  </div>
</div>


<div class="field">
  <label class="label">Passwort{{selectedTeam?.passwordSet == false ? " festlegen" : ""}}</label>
  <div class="control has-icons-left">
    <input class="input {{passwordWrong ? 'is-danger' : ''}}" type="password" placeholder="Passwort" (keyup)="onEnterClick($event)" [(ngModel)]="password">
    <span class="icon is-small is-left">
      <i class="fas fa-lock"></i>
    </span>
  </div>
</div>

<div class="field">
  <div class="control">
    <button class="button is-success is-fullwidth {{isLoading ? 'is-loading' : ''}}" (click)="onLoginClick()" [disabled]="!password || !password.trim() || !selectedTeam">Login</button>
  </div>
</div>
